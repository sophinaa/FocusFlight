<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlight Globe</title>
    <style>
      html,
      body,
      #globe {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 50% 40%, #0c111a 0%, #05070c 60%, #000 100%);
      }
    </style>
  </head>
  <body>
    <div id="globe"></div>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl@2.31.1/dist/globe.gl.min.js"></script>
    <script>
      const cities = [
        { name: 'Glasgow', lat: 55.8642, lng: -4.2518 },
        { name: 'London', lat: 51.5074, lng: -0.1278 },
        { name: 'Paris', lat: 48.8566, lng: 2.3522 },
        { name: 'Berlin', lat: 52.52, lng: 13.405 },
        { name: 'Rome', lat: 41.9028, lng: 12.4964 },
        { name: 'Stockholm', lat: 59.3293, lng: 18.0686 },
        { name: 'Madrid', lat: 40.4168, lng: -3.7038 },
        { name: 'Lisbon', lat: 38.7223, lng: -9.1393 },
        { name: 'Cairo', lat: 30.0444, lng: 31.2357 },
        { name: 'Istanbul', lat: 41.0082, lng: 28.9784 },
        { name: 'Dubai', lat: 25.2048, lng: 55.2708 },
        { name: 'Moscow', lat: 55.7558, lng: 37.6173 },
        { name: 'Dublin', lat: 53.3498, lng: -6.2603 },
        { name: 'Warsaw', lat: 52.2297, lng: 21.0122 },
        { name: 'Tehran', lat: 35.6892, lng: 51.389 },
      ];

      const elem = document.getElementById('globe');
      const Globe = window.Globe;

      const globe = Globe({
        animateIn: true,
      })(elem)
        .pointOfView({ lat: 55.8642, lng: -4.2518, altitude: 2.5 })
        .backgroundColor('rgba(0,0,0,0)')
        .labelsData(cities)
        .labelText('name')
        .labelSize(1.3)
        .labelDotRadius(0.4)
        .labelColor(() => '#a5f3fc')
        .labelResolution(3)
        .showAtmosphere(true)
        .atmosphereColor('#0ea5e9')
        .atmosphereAltitude(0.1);

      const material = new THREE.MeshStandardMaterial({
        color: '#10141f',
        emissive: '#0b1325',
        roughness: 1,
        metalness: 0,
      });
      globe.globeMaterial(material);

      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.4;
      globe.controls().enableDamping = true;
      globe.controls().dampingFactor = 0.08;
      globe.controls().minDistance = 150;
      globe.controls().maxDistance = 450;

      window.addEventListener('resize', () => {
        globe.width(elem.offsetWidth);
        globe.height(elem.offsetHeight);
      });
    </script>
  </body>
</html>
